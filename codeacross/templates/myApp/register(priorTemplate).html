<!DOCTYPE html>

<html>
    <head>

        <title> myApp </title>
    </head>

    <body>
        <h1> Register with myApp</h1>

        {% if registered %}
            myApp says : <strong> Thank you for registering with myApp! </strong>
            {#<a href = "myApp/index.html"> Home </a>#}
            <a href = "/myApp/"> Return to Home Page. </a>
        {% else %}
            myApp says: <strong> Please Register Here. </strong>

            <form id="user_form" method="post" action="/myApp/register/" enctype="multipart/form-data">

                {% csrf_token %}
                <!-- Display each form. The as_p method rwaps each element ina paragraph 
                     (<p>) element. This encourages each element appears on a new line,
                     making everything look neater. -->

                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <!-- Provide a button to click to submit the form. -->
                <input type="submit" name="submit" value="Register" /> 

            </form>
        {% endif %}

    </body>	

</html>
