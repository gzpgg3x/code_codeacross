<!DOCTYPE html>

{#{% load static %}#}

<html>
    <head>

        <title> myApp </title>
    </head>

    <body>
        <h1> Add a new category</h1>

        <form id="category_form" method="post" action="/myApp/add_category/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}



            <input type="submit" name="submit" value="Create Category" /> 

        </form>

        <a href = "\myApp\about\"> About </a> <br >
        {#<img src = "{% static "nyplCivicHack.jpg" %}", altname = "NYPL Civic Hack" />#}
    </body>	

</html>
